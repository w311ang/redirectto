<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>自动跳转页面</title>
    <script>
        // 等待页面完全加载
        window.onload = function() {
            // 创建一个URLSearchParams对象来解析查询参数
            const params = new URLSearchParams(window.location.search);
            // 获取'to'参数的值
            const redirectUrl = params.get('to');

            if (redirectUrl) {
                try {
                    // 验证URL格式
                    const url = new URL(redirectUrl);
                    // 执行跳转
                    window.location.href = url.href;
                } catch (e) {
                    // 如果URL无效，显示错误信息
                    document.body.innerHTML = '<p>提供的跳转地址无效。</p>';
                }
            } else {
                // 如果没有提供'to'参数，显示提示信息
                document.body.innerHTML = '<p>未指定跳转地址。</p>';
            }
        };
    </script>
</head>
<body>
    <p>正在跳转，请稍候...</p>
</body>
</html>
